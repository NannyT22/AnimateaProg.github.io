    <div class="formDeContacto">

		<div class="formulario">			
      <h1>Formulario de contacto</h1>
				<h2>Escríbenos y nos pondremos en contacto</h2>
					<form>				

						<p class="aviso">
									<span class="obligatorio"> * </span> los campos son obligatorios. 
								</p>
								<p>
									<label for="nombre"> <b>Nombre</b>
										<span class="obligatorio">*</span>
									</label>
										<input type="text" name="introducir_nombre" id="nombre" required="obligatorio" placeholder="Escribe tu nombre">
								</p>
							
								<p>
									<label for="email"><b>Email</b>
										<span class="obligatorio">*</span>
									</label>
										<input type="email" name="introducir_email" id="email" required="obligatorio" placeholder="Escribe tu Email">
								</p>
						
								<p>
									<label for="telefono"> <b>Teléfono</b>
                                        <span class="obligatorio">*</span>
									</label>
										<input type="tel" name="introducir_telefono" id="telefono" required="obligatorio" placeholder="Escribe tu teléfono">
								</p>					
							
								<p>
									<label for="mensaje"><b>Mensaje</b></label>                     
                               		  <textarea name="introducir_mensaje" id="mensaje" placeholder="Deja aquí tu comentario..."></textarea> 
                               	</p>	  								
							
								<button type="submit" name="enviar_formulario" id="enviar" class="botonEnviar"><p><b>ENVIAR</b></p></button>

													
						
					</form>
		</div>	
	</div>
